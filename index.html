<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bruger Administration</h1>
        
        <!-- Beskeder til brugeren -->
        <div id="messages"></div>
        
        <!-- Form til at oprette/redigere brugere -->
        <form id="userForm">
            <h2>Tilføj/Rediger Bruger</h2>
            <input type="text" id="userName" placeholder="Navn" required>
            <input type="email" id="userEmail" placeholder="Email" required>
            <button type="submit">Gem Bruger</button>
            <button type="button" id="cancelEdit" style="display:none;">Annuller</button>
        </form>
        
        <!-- Tabel til at vise brugere -->
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Navn</th>
                    <th>Email</th>
                    <th>Handlinger</th>
                </tr>
            </thead>
            <tbody>
                <!-- Brugere indsættes her -->
            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
